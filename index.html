
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 Restaurant OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #0F172A;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F1F5F9;
        }
        ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }
        .a7-shadow-md { box-shadow: 0 4px 6px rgba(0,0,0,0.07); }
        .a7-shadow-lg { box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .transition-all { transition: all 200ms ease-out; }
        
        /* Tab focus Ring */
        .focus-ring { outline: none; box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2); }

        /* Print Optimization */
        @media print {
            @page {
                margin: 15mm;
                size: A4 portrait;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            aside, header, .print-hidden, .no-print, button:not(.print-include) {
                display: none !important;
            }
            
            body, #root {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }
            
            main {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
            }

            .print\:p-0 { padding: 0 !important; }
            .print\:m-0 { margin: 0 !important; }
            .print\:block { display: block !important; }
            .print\:flex { display: flex !important; }
            .print\:hidden { display: none !important; }
            .print\:text-xl { font-size: 1.25rem !important; }
            .print\:text-2xl { font-size: 1.5rem !important; }
            .print\:text-sm { font-size: 0.875rem !important; }
            .print\:text-xs { font-size: 0.75rem !important; }
            .print\:border-none { border: none !important; }
            .print\:border { border: 1px solid #E2E8F0 !important; }
            .print\:shadow-none { box-shadow: none !important; }
            .print\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
            .print\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
            
            /* High-fidelity Chart Rendering for Recharts */
            .recharts-responsive-container {
                width: 100% !important;
                height: 300px !important;
                min-width: 300px !important;
            }

            /* Prevent elements from being cut off */
            .A7Card, table tr, .chart-container {
                break-inside: avoid;
                page-break-inside: avoid;
            }
            
            .A7Card {
                border: 1px solid #f1f5f9 !important;
                margin-bottom: 20px !important;
            }
        }
    </style>
